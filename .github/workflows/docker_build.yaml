name: Docker image CI

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Login to dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push to dockerhub
        uses: docker/build-push-action@v5
        with:
          file: Dockerfile.node
          push: true
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/mousefinancebot:cache
          cache-to: type=registry,mode=max,ref=${{ secrets.DOCKERHUB_USERNAME }}/mousefinancebot:cache
          platforms: linux/amd64,linux/arm64/v8,linux/arm/v7
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mousefinancebot:${{ github.ref_name }}_latest, ${{ secrets.DOCKERHUB_USERNAME }}/mousefinancebot:${{ github.ref_name }}_${{ github.sha }}
